
<div class="row">
    <form class="col s12 m8 push-s2 push-m2" (submit)='editProductFromService()'>
      <h4 class="left-align">Update a product</h4>
      <div class="row">
        <div class="input-field col s6">
            <label for="newProduct.name">Name:</label>
            <input type="text" name="newProduct.name" [(ngModel)]="newProduct.name" #name="ngModel">
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <label for="newProduct.quantity">Quantity:</label>
              <input type="text" name="newProduct.quantity" [(ngModel)]="newProduct.quantity" #name="ngModel">
          </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <label for="newProduct.price">Price:</label>
              <input type="text" name="newProduct.price" [(ngModel)]="newProduct.price" #name="ngModel">
          </div>
        </div>
        <div class="row">
          <div class="col s8">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          <a class="waves-effect waves-light btn" (click)="populateEditField(newProduct._id)">Reset</a>
          </div>
        </div>
    </form>
  </div>
  
  <p style="color: red" *ngIf='error'>{{error.message}}</p>
